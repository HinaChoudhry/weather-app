<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2021aee388.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container con-margin">
      <div class="con-width">
        <div class="row">
          <div class="col-6 date" id="date">Tuesday, 28th June 2022</div>
          <div class="col-6">
            <nav class="navbar navbar-margin">
              <form class="form-inline" id="search-form">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search City"
                  aria-label="Search"
                  id="search-city"
                />
                <button
                  class="btn btn-outline-primary my-2 my-sm-0 btn-margin"
                  type="submit"
                >
                  Search
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  button
                  id="current-location"
                >
                  Current city
                </button>
              </form>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-6 weather-margin weather-temperature">
            <ul>
              <li><h5>Current city</h5></li>
              <li>
                <h1 id="current-city">London</h1>
              </li>
              <li>
                <h2>
                  <span id="current-temp">20</span
                  ><small><a href="#" id="temp-c" class="active">c</a></small
                  >|<small><a href="#" id="temp-f">f</a></small>
                </h2>
              </li>
              <li><h5 id="weather-summary">Current conditions: Sunny</h5></li>
              <li><h5 id="wind-speed">Wind speed: 1km/h</h5></li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="The Sun"
              width="200"
              id="icon"
            />
          </div>
        </div>
        <div class="forecast-margin">
          <p>Forecast for the next six days</p>
        </div>
        <div class="row justify-content-center" id="forecast">
          <div class="col-sm-2">
            ☀️
            <br />
            Monday
            <br />
            20c
          </div>
        </div>
        &nbsp;
      </div>
      <a href="https://github.com/HinaChoudhry/weather-app">Project</a> by Hina
      Choudhry
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
